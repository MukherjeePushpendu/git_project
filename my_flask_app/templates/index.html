<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/submittodoitem" method="post">
        <label>Item Name:</label><br>
        <input type="text" name="itemName" required><br><br>

        <label>Item Description:</label><br>
        <input type="text" name="itemDescription" required><br><br>

        <button type="submit">Add To-Do Item</button>
    </form>
</body>
</html>
